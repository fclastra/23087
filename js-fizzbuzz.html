    <h1>Ejercicio Fizz Buzz</h1>
    <p>Imprimir numeros de 1 al 100.<br />Si son m√∫ltiplos de 3 escribir Fizz, si son de 5 escribir Buzz, sin son ambos FizzBuzz</p>
    <h2>Solucion 1</h2>
    <script>
      var numero=0;
      while (numero<=100) {
		    
        if (numero>0) {  //pregunto que el primero no sea 0
        
          //Busco multiplos de 3 y 5
          if (((numero % 3)==0) && ((numero % 5)==0)) {
            document.write("FizzBuzz <br />");
          }else if ((numero % 3)==0) {
            document.write("Fizz <br />");
          }else if ((numero % 5)==0) {
            document.write("buzz <br />");
          }else{
            document.write(numero+"<br />");
          }
        }
        numero++;
      }

    </script>
